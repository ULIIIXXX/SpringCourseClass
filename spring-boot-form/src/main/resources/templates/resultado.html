<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${Titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<section th:replace="componentes/tiempo :: interceptor"></section>

	<div class="container">
		<a th:href="@{/form}" class="btn btn-success btn-lg my-3">Volver</a>
		<ul class="list-group my-2">
		<li th:text="${'Usuario'}" class="list-group-item active"></li>
			<li th:text="${usuario.pais.id}" class="list-group-item"></li>
			<li th:text="${usuario.pais.clave}" class="list-group-item"></li>
			<li th:text="${usuario.pais.pais}" class="list-group-item"></li>
			<li th:text="${usuario.nombre}" class="list-group-item"></li>
			<li th:text="${usuario.genero}" class="list-group-item"></li>
			<li th:text="${usuario.apellido}" class="list-group-item"></li>
			<li th:text="${usuario.username}" class="list-group-item"></li>
			<li th:text="${usuario.password}" class="list-group-item"></li>
			<li th:text="${usuario.email}" class="list-group-item"></li>
			<li th:text="${usuario.tokenId}" class="list-group-item"></li>
			<li th:text="${usuario.cuenta}" class="list-group-item"></li>
			<li th:text="'Habilitado: ' +  ${usuario.habilitar}"
				class="list-group-item"></li>
			<li th:text="${#calendars.format(usuario.fecha, 'yyyy/MM/dd')}"
				class="list-group-item"></li>
			<li th:text="'Hidden Track: ' +  ${usuario.valorSecreto}"
				class="list-group-item"></li>
		</ul>

		<ul class="list-group my-3">
			<li th:text="'Roles'" class="list-group-item active"></li>
			<li th:each="role: ${usuario.roles}"
				th:text="${role.id} +' '+ ${role.nombre} +' => '+ ${role.role}" class="list-group-item "></li>
		</ul>
	</div>

</body>
</html>
