<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<span th:text="${Usuario.nombre}"></span>
<span th:text="${Usuario.apellido}"></span>
</br>
<span th:if="${Usuario.email}" th:text="${Usuario.email}"></span>     <!-- Este es el if --> </body>
<span th:if="${Usuario.email == null}" th:text="'el usuario no tiene correo'"></span> <!-- Este es el else -->
</html>
